<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
  </head>
  <body class="container column">
    <div id="display">0</div>
    <div class="container column" id="buttons">
      <div class="container" id="row-1">
        <button id="clear">C</button>
        <button id="backspace">&#9003;</button>
        <button id="modulo">%</button>
        <button id="divide">&divide;</button>
      </div>
      <div class="container" id="row-2">
        <button id="number-7">7</button>
        <button id="number-8">8</button>
        <button id="number-9">9</button>
        <button id="multiply">&times;</button>
      </div>
      <div class="container" id="row-3">
        <button id="number-4">4</button>
        <button id="number-5">5</button>
        <button id="number-6">6</button>
        <button id="subtract">-</button>
      </div>
      <div class="container" id="row-4">
        <button id="number-1">1</button>
        <button id="number-2">2</button>
        <button id="number-3">3</button>
        <button id="add">+</button>
      </div>
      <div class="container" id="row-5">
        <button id="answer">Ans</button>
        <button id="number-0">0</button>
        <button id="decimal">.</button>
        <button id="equals">=</button>
      </div>
    </div>
  </body>
</html>
