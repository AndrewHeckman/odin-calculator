<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
  </head>
  <body class="container column">
    <div id="display">0</div>
    <div class="container column" id="buttons">
      <div class="container" id="row-1">
        <button id="clear" data-key="c">C</button>
        <button id="backspace" data-key="Backspace">&#9003;</button>
        <button id="modulo" data-key="%">%</button>
        <button id="divide" data-key="/">&divide;</button>
      </div>
      <div class="container" id="row-2">
        <button id="number-7" data-key="7">7</button>
        <button id="number-8" data-key="8">8</button>
        <button id="number-9" data-key="9">9</button>
        <button id="multiply" data-key="*">&times;</button>
      </div>
      <div class="container" id="row-3">
        <button id="number-4" data-key="4">4</button>
        <button id="number-5" data-key="5">5</button>
        <button id="number-6" data-key="6">6</button>
        <button id="subtract" data-key="-">-</button>
      </div>
      <div class="container" id="row-4">
        <button id="number-1" data-key="1">1</button>
        <button id="number-2" data-key="2">2</button>
        <button id="number-3" data-key="3">3</button>
        <button id="add" data-key="+">+</button>
      </div>
      <div class="container" id="row-5">
        <button id="number-answer" data-key="a">Ans</button>
        <button id="number-0" data-key="0">0</button>
        <button id="number-decimal" data-key=".">.</button>
        <button id="equals" data-key="Enter">=</button>
      </div>
    </div>
  </body>
</html>
